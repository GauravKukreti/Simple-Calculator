<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <h3>Simple Calculator</h3>
        <form>
            <table cellspacing="10" id="calc">
                <tr>
                    <td colspan="4">
                        <input
                            type="text"
                            id="btn"
                            class="display"
                            style="width: 97%"
                        />
                    </td>
                </tr>
                <tr>
                    <td><input type="button" id="btn" value="7" /></td>
                    <td><input type="button" id="btn" value="8" /></td>
                    <td><input type="button" id="btn" value="9" /></td>
                    <td><input type="button" id="btn" value="*" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="btn" value="4" /></td>
                    <td><input type="button" id="btn" value="5" /></td>
                    <td><input type="button" id="btn" value="6" /></td>
                    <td><input type="button" id="btn" value="-" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="btn" value="1" /></td>
                    <td><input type="button" id="btn" value="2" /></td>
                    <td><input type="button" id="btn" value="3" /></td>
                    <td><input type="button" id="btn" value="+" /></td>
                </tr>
                <tr>
                    <td><input type="button" id="btn" value="0" /></td>
                    <td><input type="button" id="btn" value="." /></td>
                    <td><input type="button" id="btn" value="⬅️" /></td>
                    <td><input type="button" id="btn" value="=" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>

    ac ()  %  /

    0   .  <- =
