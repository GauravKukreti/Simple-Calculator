<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div>
            <h3>Simple Calculator</h3>
            <form name="calc">
                <table cellspacing="5">
                    <tr>
                        <td colspan="5">
                            <input
                                type="text"
                                id="btn"
                                name="display"
                                style="width: 100%; background-color: white"
                                value=""
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="7"
                                onclick="calc.display.value+=7"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="8"
                                onclick="calc.display.value+=8"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="9"
                                onclick="calc.display.value+=9"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="*"
                                onclick="calc.display.value+='*'"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="^"
                                onclick="calc.display.value=power1(calc.display.value)"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="4"
                                onclick="calc.display.value+=4"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="5"
                                onclick="calc.display.value+=5"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="6"
                                onclick="calc.display.value+=6"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="-"
                                onclick="calc.display.value+='-'"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="!"
                                onclick="calc.display.value=factorial(calc.display.value)"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="1"
                                onclick="calc.display.value+=1"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="2"
                                onclick="calc.display.value+=2"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="3"
                                onclick="calc.display.value+=3"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="+"
                                onclick="calc.display.value+='+'"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value=","
                                onclick="calc.display.value+=','"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="0"
                                onclick="calc.display.value+=0"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="."
                                onclick="calc.display.value+='.'"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="⬅️"
                                onclick="calc.display.value=backspace(calc.display.value)"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="C"
                                onclick="calc.display.value=''"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value="("
                                onclick="calc.display.value+='('"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input
                                type="button"
                                id="btn"
                                value="="
                                style="width: 100%"
                                onclick="calc.display.value=eval(calc.display.value)"
                            />
                        </td>
                        <td>
                            <input
                                type="button"
                                id="btn"
                                value=")"
                                onclick="calc.display.value+=')'"
                            />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
